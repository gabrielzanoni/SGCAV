<div data-ng-controller="LoginCtrl" class="container" style="background-color: rgba(238, 238, 238, 0.9);
  border-radius: 6px;">
  <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
  <h1>Sign in</h1>
  <form  ng-submit="login()" class="signin form-horizontal">
    <div class="form-group">
      <div class="col-md-12">
        <input required id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input required id="password" type="password" name="password" placeholder="Senha" class="form-control" ng-model="user.password"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;
        or&nbsp;<a ui-sref='auth.register' class="show-signup">Sign up</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <a ui-sref='forgot-password'>Esqueceu sua senha?</a>
      </div>
    </div>
  </form>
</div>
