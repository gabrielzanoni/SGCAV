<section data-ng-controller="IndexController">
  <h1 style="text-align: center; color: white; text-shadow: 2px 2px #222;">Qual o período que você deseja <br>reservar um quarto?</h1>
  <form style="z-index:10" name="quartoForm" class="form-horizontal col-md-12" role="form" data-ng-submit="procurar(quartoForm.$valid)" novalidate>
    <div style="margin-top: 30px;" class="form-group form-inline" ng-class="{ 'has-error' : submitted && quartoForm.title.$invalid }">
      <div style="text-align: center">
        <input name="start" type="date" class="form-control" data-ng-model="start" id="title" placeholder="Entrada: dd/mm/yy" required>
        <div ng-show="submitted && quartoForm.number.$invalid" class="help-block">
          <p ng-show="quartoForm.number.$error.required">Data de entrada obrigatória</p>
        </div>
        <input name="end" type="date" class="form-control" data-ng-model="end" id="title" placeholder="Saida: dd/mm/yy" required>
        <div ng-show="submitted && quartoForm.number.$invalid" class="help-block">
          <p ng-show="quartoForm.number.$error.required">Data de saída obrigatória</p>
        </div>
        <button type="submit" class="btn btn-info">Procurar</button>
      </div>
    </div>
  </form>
</section>
