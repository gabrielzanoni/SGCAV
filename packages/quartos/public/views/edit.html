<section data-ng-controller="QuartosController" data-ng-init="findOne()">
  <form name="quartoForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(quartoForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && quartoForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Título</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="quarto.title" id="title" placeholder="Título" required>
        <div ng-show="submitted && quartoForm.title.$invalid" class="help-block">
          <p ng-show="quartoForm.title.$error.required">Título obrigatório</p>
        </div>
      </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
