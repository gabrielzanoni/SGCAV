<link rel="stylesheet" type="text/css" href="../../../../bower_components/css-toggle-switch/dist/toggle-switch.css">

<section data-ng-controller="QuartosController" data-ng-init="find()" class="container" 
        style="background-color: rgba(238, 238, 238, 0.9);
               border-radius: 6px;">
  <div class="container" style="margin-top: 10px"> 
    <a style="color: red" ui-sref='create quarto' ng-if="hasAuthorization()">Cadastrar quarto</a>
  </div>
  <br>
  <ul class="articles unstyled">
    <li data-ng-repeat="quarto in quartos">
      <h3 style="display: inline-block;">
        <span>Quarto {{quarto.number}}</span>
        <span data-ng-if="hasAuthorization(quarto)">
          <a class="btn" href="/#!/quartos/{{quarto._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(quarto);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <button ng-if="isUser()" class="btn btn-info"> Reservar quarto </button>
      <div style="display: block;">Reservado por: <strong>Cliente</strong></div>
    </li>
  </ul>
  <h1 data-ng-hide="!quartos || quartos.length">Nenhum quarto cadastrado.</h1>
</section>
