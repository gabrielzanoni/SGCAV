<div class="" data-ng-controller="CheckoutController">
  <h1>Reservar quarto {{params.room.number}}</h1>
  <h2>Do dia {{params.dateStart}} ao dia {{params.dateEnd}} por R$ {{reservation.value}}</h2>
  <form ng-submit="reservar()" class="signup form-horizontal">
    <div class="form-group">
      <div class="col-md-12">
        <input id="cardNumber" type="text" name="cardNumber" placeholder="Numero do cartão" class="form-control" ng-model="user.cardNumber"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input id="name" type="text" name="name" placeholder="Nome como aparece no cartão" class="form-control" ng-model="user.name"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input id="expireDate" type="date" name="expireDate" placeholder="Data de vencimento" class="form-control" ng-model="user.expireDate"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <input id="safetyCode" type="text" name="safetyCode" placeholder="Código de segurança" class="form-control" ng-model="user.safetyCode"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary btn-block">Reservar</button>
      </div>
    </div>
  </form>
</div>
